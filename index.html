    <title>Dynamic Table | Promises</title>

    <div class="center">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="panel">

                  <div class="col-12">
                    <h4 class="title text-center">
                      User's<span> Information</span>
                    </h4>
                  </div>
                </div>
              </div>
              <div class="panel-body table-responsive">
                <table class="table">

                      <th>Name</th>
                      <th>Email Address</th>
                      <th>Full Address</th>
                    </tr>
                  </thead>
                  <tbody id="tableBody"></tbody>
                </table>
              </div>
